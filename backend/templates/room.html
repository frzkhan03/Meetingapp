<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting - PyTalk</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%236366f1'/%3E%3Cpath d='M10 12L16 8L22 12V20L16 24L10 20V12Z' stroke='white' stroke-width='2' fill='none'/%3E%3Ccircle cx='16' cy='16' r='3' fill='white'/%3E%3C/svg%3E">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <script>
        // Load theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <span class="logo">PyTalk</span>
            <div class="room-info">
                <span class="status-dot"></span>
                <span>{{ room_id|truncatechars:12 }}</span>
                <span id="lock-indicator" class="lock-indicator {% if is_locked %}visible{% endif %}" title="Room is locked">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </span>
            </div>
        </div>
        <div class="top-bar-right">
            <button class="theme-toggle-room" id="themeToggleRoom" title="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <div class="participant-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span id="participant-count">1</span>
            </div>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div id="sidebar">
        <div class="chat-header">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Chat
        </div>
        <div id="message-area"></div>
        <div id="inner-message">
            <input type="text" id="chatbox" placeholder="Type a message...">
            <button id="submit">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Video Area -->
    <div id="video-area"></div>

    <!-- Recording Indicator -->
    <div id="recording-indicator" style="display: none;">
        <span class="recording-dot"></span>
        <span>Recording</span>
    </div>

    <!-- Control Bar -->
    <div class="allbuttons">
        <button class="control-btn" id="onVideo" title="Toggle Video (V)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="23 7 16 12 23 17 23 7"/>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
            </svg>
        </button>

        <button class="control-btn" id="mic" title="Toggle Microphone (M)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        </button>

        {% if is_moderator %}
        <button class="control-btn" id="screenShare" title="Share Screen">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
        </button>

        <div class="control-divider"></div>

        <button class="control-btn" id="recordButton" title="Record Meeting">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="4" fill="#ef4444" stroke="none"/>
            </svg>
        </button>
        {% endif %}

        <button class="control-btn" id="chat" onclick="toggleChat()" title="Toggle Chat (C)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span id="chat-badge" class="chat-badge"></span>
        </button>

        <button class="control-btn" id="screenshotBtn" title="Take Screenshot (Ctrl+S)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        </button>

        <div class="layout-picker-wrapper">
            <button class="control-btn" id="layoutBtn" title="Change Layout (L)">
                <svg class="layout-icon grid-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <svg class="layout-icon spotlight-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2"/>
                    <rect x="2" y="19" width="5" height="3" rx="1"/>
                    <rect x="9" y="19" width="5" height="3" rx="1"/>
                    <rect x="16" y="19" width="5" height="3" rx="1"/>
                </svg>
                <svg class="layout-icon sidebar-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="14" height="18" rx="2"/>
                    <rect x="18" y="3" width="4" height="5" rx="1"/>
                    <rect x="18" y="10" width="4" height="5" rx="1"/>
                    <rect x="18" y="17" width="4" height="4" rx="1"/>
                </svg>
            </button>
            <div class="layout-picker" id="layoutPicker">
                <div class="layout-picker-option active" data-layout="grid">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Grid</span>
                </div>
                <div class="layout-picker-option" data-layout="spotlight">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <rect x="2" y="19" width="5" height="3" rx="1"/>
                        <rect x="9" y="19" width="5" height="3" rx="1"/>
                        <rect x="16" y="19" width="5" height="3" rx="1"/>
                    </svg>
                    <span>Spotlight</span>
                </div>
                <div class="layout-picker-option" data-layout="sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="14" height="18" rx="2"/>
                        <rect x="18" y="3" width="4" height="5" rx="1"/>
                        <rect x="18" y="10" width="4" height="5" rx="1"/>
                        <rect x="18" y="17" width="4" height="4" rx="1"/>
                    </svg>
                    <span>Sidebar</span>
                </div>
            </div>
        </div>

        {% if is_moderator %}
        <div class="control-divider"></div>

        <!-- Moderator Controls -->
        <button class="control-btn moderator-btn {% if is_locked %}active{% endif %}" id="lockRoomBtn" onclick="toggleRoomLock()" title="Lock/Unlock Room">
            <svg class="lock-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <svg class="unlock-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 9.9-1"/>
            </svg>
        </button>

        <button class="control-btn moderator-btn" id="muteAllBtn" onclick="muteAllParticipants()" title="Mute All Participants">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        </button>

        <button class="control-btn moderator-btn" id="participantsBtn" onclick="toggleParticipantsList()" title="Manage Participants">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        </button>
        {% endif %}

        <div class="control-divider"></div>

        <button class="control-btn danger btn-end-call" id="endCall" onclick="endMeeting()" title="Leave Meeting">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 2.59 3.4z"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
        </button>
    </div>

    <!-- Participants Panel (Moderator Only) -->
    {% if is_moderator %}
    <div id="participants-panel" class="participants-panel" style="display: none;">
        <div class="panel-header">
            <h4>Participants</h4>
            <button class="close-btn" onclick="toggleParticipantsList()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div id="participants-list"></div>
    </div>
    {% endif %}

    <script>
        const ROOM_ID = "{{ room_id }}";
        var USER_ID = "{{ user_id }}";
        var username = "{{ username }}";
        var IS_MODERATOR = {% if is_moderator %}true{% else %}false{% endif %};
        var ROOM_OWNER = "{{ room_owner|default:'' }}";
        var ROOM_NAME = "{{ room_name|default:'' }}";
        var IS_ROOM_LOCKED = {% if is_locked %}true{% else %}false{% endif %};
        var MODERATOR_TOKEN = new URLSearchParams(window.location.search).get('token') || '';

        // HTML escape utility to prevent XSS
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleChat() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                unreadChatCount = 0;
                const badge = document.getElementById('chat-badge');
                badge.textContent = '';
                badge.style.display = 'none';
            }
        }

        // Theme toggle
        document.getElementById('themeToggleRoom').addEventListener('click', function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function toggleParticipantsList() {
            const panel = document.getElementById('participants-panel');
            if (panel) {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        }

        function muteAllParticipants() {
            if (!IS_MODERATOR) return;
            // Send mute-all command via WebSocket
            if (window.socket && window.socket.readyState === WebSocket.OPEN) {
                window.socket.send(JSON.stringify({
                    type: 'mute-all',
                    roomId: ROOM_ID,
                    moderatorId: USER_ID
                }));
            }
            // Show confirmation
            showNotification('Mute request sent to all participants');
        }

        function kickParticipant(participantId, participantName) {
            if (!IS_MODERATOR) return;
            if (confirm(`Are you sure you want to remove ${participantName} from the meeting?`)) {
                if (window.socket && window.socket.readyState === WebSocket.OPEN) {
                    window.socket.send(JSON.stringify({
                        type: 'kick-user',
                        roomId: ROOM_ID,
                        moderatorId: USER_ID,
                        targetUserId: participantId
                    }));
                }
                showNotification(`${participantName} has been removed from the meeting`);
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'moderator-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function toggleRoomLock() {
            if (!IS_MODERATOR) return;

            const newLockState = !IS_ROOM_LOCKED;

            try {
                const response = await fetch(`/meeting/room/${ROOM_ID}/toggle-lock/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        is_locked: newLockState,
                        token: MODERATOR_TOKEN
                    })
                });

                const data = await response.json();

                if (data.success) {
                    IS_ROOM_LOCKED = data.is_locked;
                    updateLockButton();
                    showNotification(IS_ROOM_LOCKED ? 'Room locked - participants need approval to join' : 'Room unlocked - anyone with link can join');
                } else {
                    showNotification('Failed to update room lock status');
                }
            } catch (err) {
                console.error('Error toggling room lock:', err);
                showNotification('Error updating room lock status');
            }
        }

        function updateLockButton() {
            const lockBtn = document.getElementById('lockRoomBtn');
            const lockIndicator = document.getElementById('lock-indicator');

            if (lockBtn) {
                if (IS_ROOM_LOCKED) {
                    lockBtn.classList.add('active');
                    lockBtn.title = 'Unlock Room';
                } else {
                    lockBtn.classList.remove('active');
                    lockBtn.title = 'Lock Room';
                }
            }

            if (lockIndicator) {
                if (IS_ROOM_LOCKED) {
                    lockIndicator.classList.add('visible');
                } else {
                    lockIndicator.classList.remove('visible');
                }
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize lock button state
        document.addEventListener('DOMContentLoaded', function() {
            updateLockButton();
        });

        function updateParticipantsList(participants) {
            const list = document.getElementById('participants-list');
            if (!list || !IS_MODERATOR) return;

            list.innerHTML = '';
            participants.forEach(p => {
                const item = document.createElement('div');
                item.className = 'participant-item';

                // Build participant info safely (no innerHTML with user data)
                const infoDiv = document.createElement('div');
                infoDiv.className = 'participant-info';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'participant-name';
                nameSpan.textContent = p.username;
                infoDiv.appendChild(nameSpan);
                if (p.id === USER_ID) {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.textContent = 'You';
                    infoDiv.appendChild(badge);
                }
                item.appendChild(infoDiv);

                // Build kick button safely (addEventListener instead of inline onclick)
                if (p.id !== USER_ID) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'participant-actions';
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.title = 'Remove from meeting';
                    btn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="18" y1="8" x2="23" y2="13"/>
                            <line x1="23" y1="8" x2="18" y2="13"/>
                        </svg>
                    `;
                    btn.addEventListener('click', function() {
                        kickParticipant(p.id, p.username);
                    });
                    actionsDiv.appendChild(btn);
                    item.appendChild(actionsDiv);
                }

                list.appendChild(item);
            });
        }
    </script>
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
