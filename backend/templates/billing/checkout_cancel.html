{% extends 'base.html' %}

{% block title %}Checkout Canceled - PyTalk{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div style="max-width: 500px; margin: 0 auto;">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2" style="margin-bottom: 24px;">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <h2 class="fw-bold mb-3">Checkout Canceled</h2>
        <p class="text-muted mb-4">
            No charges were made. You can upgrade at any time from the pricing page.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'pricing' %}" class="btn btn-primary">View Plans</a>
            <a href="/" class="btn btn-outline-secondary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
