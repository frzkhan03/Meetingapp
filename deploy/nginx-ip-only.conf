# PyTalk Nginx Configuration - IP Only (No SSL)
# Use this for initial testing before setting up SSL
# Place this file at: /etc/nginx/conf.d/pytalk.conf

upstream pytalk_backend {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name _;  # Accept any hostname/IP

    # Logging
    access_log /var/log/nginx/pytalk_access.log;
    error_log /var/log/nginx/pytalk_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Static files
    location /static/ {
        alias /opt/pytalk/backend/staticfiles/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass http://pytalk_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    # HTTP requests
    location / {
        proxy_pass http://pytalk_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
