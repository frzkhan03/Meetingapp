# PyTalk Nginx Configuration
# Place this file at: /etc/nginx/conf.d/pytalk.conf
#
# Custom Subdomain Support:
# To enable custom subdomains (e.g., acme.pytalk.veriright.com):
# 1. Obtain a wildcard SSL certificate (*.pytalk.veriright.com)
#    - Let's Encrypt: Use DNS-01 challenge (certbot --dns-<provider>)
#    - Example: certbot certonly --dns-route53 -d pytalk.veriright.com -d *.pytalk.veriright.com
# 2. Configure DNS: Add wildcard A record *.pytalk.veriright.com -> your-server-ip
# 3. Update ALLOWED_HOSTS in Django: pytalk.veriright.com,.pytalk.veriright.com

upstream pytalk_websocket {
    server 127.0.0.1:8001;
}

upstream pytalk_http {
    server 127.0.0.1:8001;
    keepalive 32;
}

# HTTP redirect for main domain and subdomains
server {
    listen 80;
    server_name pytalk.veriright.com *.pytalk.veriright.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt challenge (for DNS-01, this is not needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS for main domain and subdomains
server {
    listen 443 ssl http2;
    server_name pytalk.veriright.com *.pytalk.veriright.com;

    # SSL certificates (wildcard for subdomain support)
    # For main domain only: /etc/letsencrypt/live/pytalk.veriright.com/
    # For wildcard: Use same cert obtained with DNS-01 challenge
    ssl_certificate /etc/letsencrypt/live/pytalk.veriright.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pytalk.veriright.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging
    access_log /var/log/nginx/pytalk_access.log;
    error_log /var/log/nginx/pytalk_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/wasm;
    gzip_comp_level 4;

    # Static files (served by whitenoise, but nginx can cache)
    location /static/ {
        alias /opt/pytalk/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass http://pytalk_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }

    # HTTP requests
    location / {
        proxy_pass http://pytalk_http;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
